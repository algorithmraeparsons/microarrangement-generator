<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Microarrangement Generator</title>
  </head>
  <body>
    <header>
      <h1>
        Microarrangement Generator
      </h1>
      <h3>
        by Algorithm Rae Parsons 
        (<a href="https://github.com/algorithmraeparsons">GitHub</a>)
      </h3>
    </header>
    <main>

      <p>
        Input a number of beats below to get a random partition thereof.
        Intended for generating arrangement and rhythm ideas within a section of music. 
        Can be run multiple times. 
      </p>

      <p>
        <label for="beatInput">Number of beats:</label>
        <input type="text" id="beatInput">
        <button onClick="main()">Run</button>
      </p>

      <p id="validationMessage"></p>

      <h3><p id="beatsString"></p></h3>

      <p id="partsString"></p>

      <script>
        function main() {
          const beatInput = document.getElementById("beatInput").value;
          const validationMessage = validateBeats(beatInput);
          document.getElementById("validationMessage").innerHTML = validationMessage;
          let beats;
          if (validationMessage == ""){
            beats = beatInput;
            document.getElementById("beatsString").innerHTML = "Random partition of " + beats + " beats:";
            var partsString = generate(beats);
            document.getElementById("partsString").innerHTML = partsString;
          }
        }
      </script>

    </main>
    <footer>

    </footer>
  </body>
</html>
